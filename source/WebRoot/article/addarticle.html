<DOCTYPE! html>
<html>
	<head>
		<mata charset="utf-8">
		<title>写作</title>
		<link rel="stylesheet" type="text/css" href="../css/reset.css">
		<style type="text/css">
			input{
				/*should be in it's own css file*/
				display: inline-block;
				height: 30px;
				width: 300px;
				margin: 15px;
				border-radius: 4px;
				border: 1px solid #DADADA;
				background: white;
			}
			.titleContainer{
				width: 330px;
				/*height: 160px;*/
				margin: 10px;
				/*border-radius: 7px;*/
				border: 1px solid #DADADA;
				background: #F5F5F5;
			}
			.editorContainer{
				border: 1px solid #DADADA;
				/*background: #F5F5F5;*/
				background: white;
				width: 330px;
				margin: 10px;
			}
			.editorContainer textarea{
				margin: 15px;
				border-radius: 4px;
				border: 0px solid white;
				background: gray;
				width: 300px;
				height: 100px;
				outline: none;
				resize:none;
			}
			.editorContainer textarea:focus{
				height: 200px;
			}
		</style>
	</head>
	<body>
		<div class="titleContainer">
			<form action="" method="post">
				 <input type="text" placeholder="title"/><br/>
				 <input type="text" placeholder="author"/><br/>
				 <input type="file" placeholder="image"/><br/>		 
			</form>
		</div>
		<div class="editorContainer">
			article content
			<textarea>
				
			</textarea>
		</div>
	</body>
</html>
